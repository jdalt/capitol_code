<!DOCTYPE html>
<html>
  <head>
    <title>MN Food and Environment</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body ng-app="capitolCode">
    <div id="container"> 
      <a href="#">TODO--MAKE CTRL</a>
      <a href="index.html">Minnesota Grown</a> 
      <a href="wild_rice.html">Wild Rice Map</a>
      <a href="community_gardens.html">Community Gardens and Ag Parcels</a>
    </div>
    <div id="mngrown" ng-controller="mngrownCtrl">
      <div class="typeChoose">
        <span ng-repeat="mapOption in mapOptions| filter:{value: true}">
          <input id="map-opt-t-{{ $index }}" type="checkbox" ng-model="mapOption.value" />
          <label for="map-opt-t-{{ $index }}">{{ mapOption.name }}</label>
        </span>
      </div>
      <div class="typeChoose">
        <span ng-repeat="mapOption in mapOptions| filter:{value: false}">
          <input id="map-opt-f-{{ $index }}" type="checkbox" ng-model="mapOption.value" />
          <label for="map-opt-f-{{ $index }}">{{ mapOption.name }}</label>
        </span>
      </div>
      <button ng-click="selectAll()">Select All</button>
      <button ng-click="deselectAll()">Deselect All</button>
      <button ng-click="reportOptions()">JSON Cats</button>
      <div id="map"></div>
    </div>
    <script src="dist/app-dist.js"></script>
  </body>
</html>
