<!DOCTYPE html>
<html>
  <head>
    <title>MN Food and Environment</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body ng-app="capitolCode">
    <div id="container"> 
      <a href="#">TODO--MAKE CTRL</a>
      <a href="index.html">Minnesota Grown</a> 
      <a href="wild_rice.html">Wild Rice Map</a>
      <a href="community_gardens.html">Community Gardens and Ag Parcels</a>
    </div>
    <div id="mngrown" ng-controller="mngrownCtrl">
      <div id="categories">
        <div>
          <button ng-click="selectAll()">Select All</button>
          <button ng-click="deselectAll()">Deselect All</button>
        </div>
        <div class="master-category" ng-repeat="(categoryName, categoryItems) in categoryList">
          <h4> 
            <span ng-click="selected=!selected" ng-init="selected=false">{{categoryName}}</span>
            <span class="icon" ng-click="selectAll(categoryItems)">O</span>
            <span class="icon" ng-click="deselectAll(categoryItems)">X</span>
          </h4>
          <div class="map-options" ng-if="selected">
            <div ng-repeat="mapOption in categoryItems">
              <label>{{ mapOption.name }}
                <input type="checkbox" ng-model="mapOption.value" />
              </label>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div id="map"></div>
    </div>
    <script src="dist/app-dist.js"></script>
  </body>
</html>
